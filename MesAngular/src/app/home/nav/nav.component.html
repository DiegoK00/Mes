<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div class="container">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a routerLink="/Commesse" routerLinkActive="active" class="nav-link">Commesse</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/Clienti" routerLinkActive="active" class="nav-link">Clienti</a>
                </li>
            </ul>
            
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                <input name="username" [(ngModel)]="username" class="form-control me-2" type="search"
                    placeholder="username">
                <input name="password" [(ngModel)]="password" class="form-control me-2" type="search"
                    placeholder="password" type="password">
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        
        </div>
    </nav>
    
</div>
