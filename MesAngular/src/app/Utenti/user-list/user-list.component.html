<p>user-list works!</p>


<div class="row">
    @for (user of userService.userS(); track user) {
    <div class="col-2">
        <a routerLink="/user/detail" routerLinkActive="active" class="nav-link">
            {{user.Cognome}} - {{user.Username}}</a>
        <!-- <app-member-card [user]="user"></app-member-card> -->
    </div>
    }
    <div>
        {{ userService.userS()[1]?.Cognome }} - {{ userService.userS()[1]?.Username }}
        Total Users: {{ userService.userS()?.length }}
    </div>
</div>
