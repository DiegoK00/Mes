<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div class="container">

            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                @if ( this.accountService.currentUser() ){
                <li class="nav-item">
                    <a routerLink="/Utenti" routerLinkActive="active" class="nav-link">Utenti</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/Commesse" routerLinkActive="active" class="nav-link">Commesse</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/Clienti" routerLinkActive="active" class="nav-link">Clienti</a>
                </li>
                }
                <li class="nav-item">
                    <a routerLink="/tmp" routerLinkActive="active" class="nav-link">..</a>
                </li>
            </ul>


            @if (! this.accountService.currentUser() && this.modello != null) {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                <input name="username" [(ngModel)]="modello.username" class="form-control me-2" type="search"
                    placeholder="username">
                <input name="password" [(ngModel)]="modello.password" class="form-control me-2" placeholder="password"
                    type="password">
                <button class="btn btn-success" type="submit">Login</button>
            </form>
            } @else {
            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user
                    {{ this.accountService.currentUser()?.username}} !</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a routerLink="user/detail" class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
            }

        </div>
    </nav>

</div>
