<div class="card mb-4">
    <div class="card-img-wrapper">
        @if (editForm.dirty) {
            <div class="alert alert-info pb-0">
                <p><strong>Information: </strong>
                    Hai cambiato qualcosa. Le cose non salvate andranno perse!</p>
    
            </div>
        }
        <form  id="editForm" #editForm="ngForm" (ngSubmit)="updateUtente()" class="d-flex" autocomplete="off">
            <div class="row col-2">
                <input name="username" [(ngModel)]="utente().username" class="form-control me-2" type="search"
                placeholder="username">
            </div>
            <div class="row col-2">
            <input name="nome" [(ngModel)]="utente().nome" class="form-control me-2" placeholder="nome" type="search">
            <input name="cognome" [(ngModel)]="utente().cognome" class="form-control me-2" placeholder="cognome"
                type="search">
            </div>
                <div class="row col-2">
            <input name="description" [(ngModel)]="utente().description" class="form-control me-2"
                placeholder="description" type="search">
            </div>
            <div class="row col-2">
            
            <input name="telefono" [(ngModel)]="utente().telefono" class="form-control me-2" placeholder="telefono"
                type="search">
            </div>
            <div class="row col-2">
            <input name="email" [(ngModel)]="utente().email" class="form-control me-2" placeholder="email"
                type="search">
            </div>
           
        </form>

    </div>

    <div class="card-body p-1">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                         
                <button [disabled]="!editForm.dirty" 
                class="btn btn-success" >
                    <i class="fa fa-check-square"> </i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-warning" (click)="clearUtente(utente().id)">
                    <a class="bi link-light bi-arrow-counterclockwise"></a>
                </button>
            </li>
        </ul>
    </div>
</div>
